<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="side-bar">
            <div class="side-bar-header">
                <img src="icons/view-dashboard.svg" alt="Dashboard"> Dashboard
            </div>
            <div class="side-bar-items">
                <div class="side-bar-item">
                    <img src="icons/home.svg" alt="Home"> Home
                </div>
                <div class="side-bar-item">
                    <img src="icons/account-details.svg" alt="Profile"> Profile
                </div>
                <div class="side-bar-item">
                    <img src="icons/message.svg" alt="Message"> Messages
                </div>
                <div class="side-bar-item">
                    <img src="icons/history.svg" alt="History"> History
                </div>
                <div class="side-bar-item">
                    <img src="icons/calendar-check-outline.svg" alt="Tasks"> Tasks
                </div>
                <div class="side-bar-item">
                    <img src="icons/account-group.svg" alt="Communities"> Communities
                </div>
                <div class="side-bar-item">
                    <img src="icons/cog.svg" alt="Settings"> Settings
                </div>
                <div class="side-bar-item">
                    <img src="icons/help-box.svg" alt="Support"> Support
                </div>
                <div class="side-bar-item">
                    <img src="icons/shield-check.svg" alt="Privacy"> Privacy
                </div>
            </div>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
